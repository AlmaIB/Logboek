<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Openbaar Digitaal Gastenboek</title>
    <!-- Laad Tailwind CSS voor een snelle, responsieve styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Aangepaste styling voor de scrollbalk in de berichtenlijst */
        #message-list {
            max-height: 60vh; /* Maximale hoogte voor de scrollbare lijst */
            overflow-y: auto;
            scroll-behavior: smooth;
            border-radius: 0.75rem; /* rounded-xl */
            padding-right: 0.5rem; /* Zorgt voor ruimte naast de scrollbar */
        }
        /* Styling voor WebKit browsers (Chrome, Safari) */
        #message-list::-webkit-scrollbar {
            width: 8px;
        }
        #message-list::-webkit-scrollbar-thumb {
            background-color: #cbd5e1; /* gray-300 */
            border-radius: 4px;
        }
        #message-list::-webkit-scrollbar-track {
            background: #f1f5f9; /* gray-100 */
        }
        /* Gebruik het Inter lettertype */
        body {
            font-family: "Inter", sans-serif;
            background-color: #f8fafc; /* Slate-50 */
        }
    </style>
</head>
<body>

    <div id="app" class="min-h-screen flex items-start justify-center p-4 sm:p-8">
        <div class="w-full max-w-4xl bg-white shadow-2xl rounded-xl p-6 md:p-10 transition-all duration-300">
            
            <header class="text-center mb-8">
                <h1 class="text-4xl font-extrabold text-gray-800 mb-2">Digitaal Gastenboek</h1>
                <p class="text-lg text-gray-500">Laat een bericht achter voor iedereen om te zien!</p>
            </header>

            <div class="grid md:grid-cols-3 gap-8">
                <!-- Berichten Formulier -->
                <div class="md:col-span-1">
                    <h2 class="text-2xl font-semibold text-gray-700 mb-4 border-b pb-2">Laat een Bericht Achter</h2>
                    
                    <form id="message-form" class="space-y-4 p-4 bg-blue-50 rounded-lg shadow-inner">
                        <input type="text" id="name" placeholder="Uw Naam (optioneel)" maxlength="50"
                               class="w-full p-3 border border-blue-200 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150" required>
                        
                        <textarea type="text" id="message-text" placeholder="Uw Bericht (max 200 tekens)" maxlength="200" rows="4"
                                  class="w-full p-3 border border-blue-200 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150 resize-none" required></textarea>
                        
                        <button type="submit" id="submit-button"
                                class="w-full py-3 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 transition duration-200 shadow-md hover:shadow-lg disabled:opacity-50"
                                >
                            Bericht Plaatsen
                        </button>
                    </form>
                    
                    <!-- QR Code & Gebruikers-ID sectie -->
                    <div class="mt-8 p-4 bg-gray-100 rounded-lg shadow-md">
                        <h3 class="text-xl font-semibold text-gray-700 mb-3">Deel dit Logboek</h3>
                        
                        <div id="qrcode-container" class="flex justify-center p-3 mb-4 bg-white rounded-lg">
                            <!-- QR Code wordt hier ingevoegd -->
                            <canvas id="qrcode" class="w-40 h-40"></canvas>
                        </div>
                        <p class="text-sm text-gray-600 mb-2">Scan de code of deel de link met vrienden.</p>
                        
                        <div class="text-xs text-gray-500 mt-4 break-words">
                            <span class="font-bold">Uw unieke gebruikers-ID:</span> 
                            <span id="user-id">Laden...</span>
                        </div>
                    </div>
                </div>

                <!-- Berichten Lijst -->
                <div class="md:col-span-2">
                    <h2 class="text-2xl font-semibold text-gray-700 mb-4 border-b pb-2">Alle Berichten</h2>
                    <div id="message-list" class="space-y-4">
                        <p id="loading-indicator" class="text-center text-gray-500 p-4">Laden van berichten...</p>
                        <!-- Berichten worden hier dynamisch ingevoegd -->
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Firebase SDK's -->
    <script type="module">
        // Importeer de Realtime Database SDK's en Auth
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        // Let op: getDatabase, ref, push, onValue zijn voor Realtime Database
        import { getDatabase, ref, push, onValue, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";
        
        // Laad de QR Code bibliotheek
        import 'https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js';
        
        // --- Firebase Initialisatie en Auth Setup ---
        
        // Globale variabelen (Canvas-specifiek)
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        // De door jou verstrekte, correcte Firebase configuratie
        const firebaseConfig = {
          apiKey: "AIzaSyAoelqc3Egk7_aIdH9_RmlSmiIb7KtOqzs", // JOUW ECHTE SLEUTEL
          authDomain: "logboek-actie-protest.firebaseapp.com",
          projectId: "logboek-actie-protest",
          storageBucket: "logboek-actie-protest.firebasestorage.app",
          messagingSenderId: "266224047697",
          appId: "1:266224047697:web:9dbb766ff3e3a092ee0a70"
        };


        // Valideer configuratie
        if (!firebaseConfig || !firebaseConfig.apiKey) {
            console.error("FATALE FOUT: Firebase configuratie mist de API sleutel. De applicatie kan niet initialiseren.");
            document.getElementById('loading-indicator').innerHTML = "FATALE FOUT: Configuratie ontbreekt.";
            document.getElementById('submit-button').disabled = true;
            return; // Stop de executie in geval van een fatale fout
        }

        // Activeer logging voor debuggen
        setLogLevel('debug');

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app); 
        const auth = getAuth(app);

        let currentUserId = null;
        let authReady = false;

        /**
         * Authenticatie en Database initialisatie.
         * Zorgt ervoor dat de gebruiker is ingelogd (anoniem of met token) en haalt de UID op.
         */
        async function initializeAuthAndDatabase() {
            try {
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Fout bij inloggen:", error);
                document.getElementById('loading-indicator').textContent = "Fout bij authenticatie.";
                document.getElementById('submit-button').disabled = true;
                return;
            }

            // Wacht op de authenticatiestatus
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    currentUserId = user.uid;
                    document.getElementById('user-id').textContent = currentUserId;
                    authReady = true;
                    console.log("Gebruiker ingelogd:", currentUserId);
                    
                    // Start na succesvolle authenticatie de real-time listener en QR-code generatie
                    setupRealtimeListener();
                    generateQrCode();
                } else {
                    console.error("Geen gebruiker ingelogd.");
                }
            });
        }
        
        // --- Real-time Berichten Lezen (Realtime Database) ---

        /**
         * Stelt de real-time listener in voor de berichten.
         */
        function setupRealtimeListener() {
            if (!authReady) {
                console.warn("Authenticatie nog niet klaar, kan listener niet starten.");
                return;
            }

            // Gebruik 'messages' referentie. Dit pad komt overeen met de regels die je hebt gepubliceerd.
            const messagesRef = ref(db, 'messages');

            // onValue luistert naar wijzigingen in de data
            onValue(messagesRef, (snapshot) => {
                const messages = [];
                
                // Controleer of er data is
                if (snapshot.exists()) {
                    // Realtime Database data is een object, we itereren door de keys
                    snapshot.forEach((childSnapshot) => {
                        const data = childSnapshot.val();
                        // Zorg ervoor dat de data er is en converteer de timestamp
                        if (data && data.timestamp && data.message) {
                            messages.push({
                                id: childSnapshot.key, // Dit is de unieke push key
                                name: data.name || 'Anoniem',
                                message: data.message,
                                timestamp: new Date(data.timestamp), // Timestamp is al een nummer/string
                                userId: data.userId 
                            });
                        }
                    });
                }


                // Sorteer berichten lokaal op tijd (nieuwste eerst)
                messages.sort((a, b) => b.timestamp - a.timestamp);

                renderMessages(messages);
            }, (error) => {
                console.error("Fout bij het laden van berichten:", error);
                document.getElementById('loading-indicator').textContent = "Fout: Berichten konden niet geladen worden. Controleer de regels.";
            });
        }
        
        /**
         * Render de berichtenlijst in de DOM.
         * @param {Array<Object>} messages - De gesorteerde lijst met berichten.
         */
        function renderMessages(messages) {
            const listContainer = document.getElementById('message-list');
            listContainer.innerHTML = ''; // Maak de lijst leeg

            if (messages.length === 0) {
                listContainer.innerHTML = '<p class="text-center text-gray-500 p-4 bg-gray-50 rounded-lg">Er zijn nog geen berichten. Wees de eerste!</p>';
                document.getElementById('loading-indicator').style.display = 'none';
                return;
            }
            
            document.getElementById('loading-indicator').style.display = 'none';

            messages.forEach(msg => {
                const timeString = msg.timestamp.toLocaleString('nl-NL', { 
                    year: 'numeric', month: 'short', day: 'numeric', 
                    hour: '2-digit', minute: '2-digit' 
                });

                const messageElement = document.createElement('div');
                messageElement.className = 'p-4 bg-white border border-gray-200 rounded-xl shadow-sm hover:shadow-md transition-shadow duration-150';
                messageElement.innerHTML = `
                    <div class="flex justify-between items-start mb-2">
                        <p class="font-bold text-gray-900">${sanitizeHTML(msg.name)}</p>
                        <span class="text-xs text-gray-500">${timeString}</span>
                    </div>
                    <p class="text-gray-700 whitespace-pre-wrap">${sanitizeHTML(msg.message)}</p>
                `;
                listContainer.appendChild(messageElement);
            });
        }

        // --- Bericht Opslaan (Verzenden) (Realtime Database) ---

        document.getElementById('message-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!authReady) {
                showModal("Fout", "De applicatie is nog aan het initialiseren. Probeer het over een moment opnieuw.");
                return;
            }

            const submitButton = document.getElementById('submit-button');
            const nameInput = document.getElementById('name');
            const messageInput = document.getElementById('message-text');

            const name = nameInput.value.trim() || 'Anoniem';
            const messageText = messageInput.value.trim();

            if (!messageText) {
                showModal("Fout", "Het bericht mag niet leeg zijn.");
                return;
            }

            submitButton.disabled = true;
            submitButton.textContent = 'Bezig met plaatsen...';

            try {
                const messagesRef = ref(db, 'messages');
                
                // Voeg het bericht toe aan de Realtime Database met push()
                await push(messagesRef, {
                    name: name,
                    message: messageText,
                    // Realtime Database gebruikt een JS timestamp (milliseconds since epoch)
                    timestamp: new Date().getTime(), 
                    userId: currentUserId 
                });

                nameInput.value = ''; 
                messageInput.value = '';
                showModal("Succes!", "Je bericht is succesvol geplaatst.");
                
            } catch (error) {
                console.error("Fout bij het plaatsen van bericht:", error);
                showModal("Fout", "Er is een probleem opgetreden bij het opslaan van je bericht. " + error.message);
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Bericht Plaatsen';
            }
        });

        // --- QR Code Generatie ---

        /**
         * Genereert een QR-code voor de huidige URL van de pagina.
         */
        function generateQrCode() {
            const url = window.location.href; 
            const canvas = document.getElementById('qrcode');
            
            try {
                new QRious({
                    element: canvas,
                    value: url,
                    size: 160,
                    level: 'H',
                    padding: 0,
                    background: 'white',
                    foreground: '#1e40af' // blue-700
                });
            } catch (e) {
                console.error("Fout bij het genereren van de QR-code:", e);
                // Valback: toon een link als de QR-code niet werkt
                canvas.parentElement.innerHTML = `<p class="text-sm text-red-500">Kan QR-code niet genereren. Gebruik deze link:</p><a href="${url}" target="_blank" class="text-blue-500 text-sm break-all">${url}</a>`;
            }
        }
        
        // --- Utility Functies (Custom Modal, Sanitizer) ---
        
        /** * Voegt een eenvoudige modale dialoog toe aan de body voor meldingen (in plaats van alert()).
         */
        function showModal(title, message) {
            const existingModal = document.getElementById('custom-modal');
            if (existingModal) existingModal.remove();

            const modalHtml = `
                <div id="custom-modal" class="fixed inset-0 bg-gray-600 bg-opacity-75 flex items-center justify-center p-4 z-50 transition-opacity duration-300">
                    <div class="bg-white rounded-lg shadow-2xl p-6 w-full max-w-sm transform scale-100 transition-transform duration-300">
                        <h3 class="text-xl font-bold ${title === 'Fout' ? 'text-red-600' : 'text-green-600'} mb-3">${title}</h3>
                        <p class="text-gray-700 mb-4">${message}</p>
                        <button onclick="document.getElementById('custom-modal').remove()"
                                class="w-full py-2 bg-gray-200 text-gray-800 font-semibold rounded-lg hover:bg-gray-300 transition duration-150">
                            Sluiten
                        </button>
                    </div>
                </div>
            `;
            document.body.insertAdjacentHTML('beforeend', modalHtml);
        }
        
        /**
         * Basis HTML-sanitizer om XSS-aanvallen te voorkomen.
         */
        function sanitizeHTML(str) {
            if (typeof str !== 'string') return '';
            const temp = document.createElement('div');
            temp.textContent = str;
            return temp.innerHTML;
        }

        // --- Start de Applicatie ---
        window.onload = initializeAuthAndDatabase;

    </script>

</body>
</html>
